<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="chart mat-elevation-z8" *ngIf="!isLoadingResults">
    <google-chart
      [title]="titleQuantOrderByConsumer"
      type="ColumnChart"
      [data]="dataQuantOrderByConsumer"
      [columnNames]="columnNamesQuantOrderByConsumer"
      [options]="options"
      [dynamicResize]="'true'"
      style="width: 100%;"
      [height]="height"
    >
    </google-chart>
  </div>
  <div class="chart mat-elevation-z8" *ngIf="!isLoadingResults">
    <google-chart
      [title]="titleQuantProductByOrder"
      type="ColumnChart"
      [data]="dataQuantProductByOrder"
      [columnNames]="columnNamesQuantProductByOrder"
      [options]="options"
      [dynamicResize]="'true'"
      style="width: 100%;"
      [height]="height"
    >
    </google-chart>
  </div>
</div>
