<div class="container mat-elevation-z8">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/consumer-add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="table">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>Consumer Id</th>
        <td mat-cell *matCellDef="let row">{{ row._id }}</td>
      </ng-container>
      <!-- Consumer Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Consumer First Name</th>
        <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
      </ng-container>

      <!-- Consumer Price Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Consumer Last Name</th>
        <td mat-cell *matCellDef="let row">$ {{ row.lastName }}</td>
      </ng-container>

      <!-- Consumer Quantity Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Consumer Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" [routerLink]="['/consumer-details', row._id]"></tr>
    </table>
  </div>
</div>
